<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create A Flower Delivery Service</title>
</head>

<body>

  <div>
  
  <form action="" method="post">
    
    <!-- contact section -->
    <div>
      <!-- recipient details -->
      <div>
      <h2>Recipient Details</h2>

      <label for="receipient-full-name">Full Name</label>
      <br>
      <input type="text" id="receipient-full-name">
      <br>

      <label for="phone">Telephone Number</label>
      <br>
      <input type="tel" id="telephone">
      <br>

      <label for="address">Address</label>
      <br>
      <input type="text" id="address">
      </div>

      <!-- sender details -->
      <div>
        <h2>Sender Details</h2>
        <label for="sender-full-name">Full Name</label>
        <br>
        <input type="text" id="sender-full-name">
        <br>

        <label for="sender-email">Email</label>
        <br>
        <input type="email" id="sender-email">
        <br>
      </div>
      
    </div>

    <!-- order section -->
    <div>
      <h2>Order</h2>
      <label for="bouquet-type">Bouquet Type</label>
      <br>
      <select name="bouquet-select" id="bouquet-select">
        <option value="basic">Basic Bouquet - 24.99 USD</option>
        <option value="premium">Premium Bouquet - 49.99 USD</option>
        <option value="premium-plus">Premium Bouquet + Chocolate - 69.99 USD</option>
      </select>

      <br>
      <label for="message">Message</label>
      <br>
      <textarea name="message" id="message-textarea" ></textarea>
      <br>
      <button type="submit">Checkout</button>
    </div>
    
  </form>
  
  </div>
  
</body>

</html>
